<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; margin-inline: auto; padding-block: 2rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">

    <div class="card">
  
      <picture class="card__image-container">
  
        <source srcset="./assets/images/image-qr-code.png">
        <img class="card__image" src="./assets/images/image-qr-code.png" alt="QR code">
  
      </picture>
  
      <div class="card__content">
    
        <h1 class="card__content-title">
          Improve your front-end skills by building projects
        </h1>
      
        <p class="card__content-description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
    
      </div>
  
    </div>

  </main>

  
  <div class="attribution">

    <p>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 

    </p>

    <p>
      
      Coded by <a href="https://www.instagram.com/webcodersevvy" target="_blank" rel="noopener">@webcodersevvy</a>.

    </p>

  </div>

</body>
</html>
